<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	{% load crispy_forms_tags %}
	{% load staticfiles %}
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>
	<link rel="stylesheet" href="{% static 'css/bootstrap.css' %}"/>
	<link rel="stylesheet" href="{% static 'css/style.css' %}"/>
	<script src="{% static 'js/jquery-1.11.3.min.js' %}"></script>
	<script src="{% static 'js/bootstrap.js' %}"></script>
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
	<div class="container">
		<div class="container">
			<form class="horizontal-form" id="user_form" method="post" action="{% url 'articles:login_auth' %}"  enctype="multipart/form-data" >
				{% csrf_token %}
				<div class="fields">
					{% crispy login_form %}
					<input type='submit' class='btn btn-primary' name='ok' value='Login' />
					<a href="/accounts/login/" class="btn btn-primary">Login with Facebook</a>
				</div>
				<a href="passreset">Forgot password ? </a>
				
			</form>

		</div>

	</div>

</body>
</html>
