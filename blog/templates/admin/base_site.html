{% extends "admin/base.html" %}

{% block title %}{{ title }} | DragonDevs Admin{% endblock %}

{% block extrastyle %}
<style>
#header{
	background-color: #000794;
}

.module h2, .module caption, .inline-group h2{
	margin: 0;
	padding: 8px;
	font-weight: 400;
	font-size: 13px;
	text-align: left;
	background: #4C4C4C;
	color: #fff;
}

div.breadcrumbs{
	background: #4C4C4C;
	padding: 10px 40px;
	border: none;
	font-size: 14px;
	color: #c4dce8;
	text-align: left;
}

#branding h1, #branding h1 a:link, #branding h1 a:visited{
	color: #E6E6E6;
}
</style>
{% endblock %}

{% block branding %}
<h1 id="site-name"><a href="{% url 'admin:index' %}">DragonDevs</a></h1>
{% endblock %}

{% block nav-global %}{% endblock %}
