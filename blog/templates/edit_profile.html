{% extends 'base.html' %}
	{% load crispy_forms_tags %}
	{% load staticfiles %}

{% block content %}
	<form action="{%  url 'articles:editProfile' %}" method="post"  enctype="multipart/form-data" >
		{% csrf_token %} 
		<div class="fields">
			{% crispy form1 %}
			{{ form2| crispy }}
			<img src= '{{ image.url }}' width="300" height="200"/><br /><br />  
			<input class="btn btn-primary" type="submit" value="Save Edit Profile" id="save" />
		</div>
		 
	</form>
{% endblock %}
